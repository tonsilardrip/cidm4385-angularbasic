<html ng-app="Example1">
    <head>
        <title>Example 1</title>
        <script src="angular.min.js"></script>
        <!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>-->
        <!--<script src="https://code.angularjs.org/1.6.1/angular.min.js"></script>-->
        
        <script>
            var myApp = angular.module('Example1',[]);

            myApp.controller('Example1Controller', ['$scope', function($scope) {
            $scope.greeting = 'Hello World';
            }]);
            
            myApp.controller('Exampl11Controller', ['$scope', function ($scope) {
                $scope.MakeItDouble = function(value){
                    return value * 2;
                }
            }]);
            
        </script>  
    </head>
    <body>
        <div ng-controller="Example1Controller">
          {{ greeting }}
        </div>
        <div ng-controller="Exampl11Controller">
            Two times <input ng-model="num"> equals {{ MakeItDouble(num) }}
        </div>
    </body>
</html>
